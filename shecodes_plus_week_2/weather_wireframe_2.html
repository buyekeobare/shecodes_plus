<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Martian+Mono:wght@100&family=Monoton&family=Mooli&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="weather-body">
      <form>
        <div class="row">
          <div class="col-9">
        <input type="search" name="search" id="search" placeholder="Type a city..." class="form-control shadow-sm" 
        autocomplete="off" autofocus  
        />
        </div>
        <div class="col-3">
        <input type="submit" name="submit" id="submit" value="Search" class="form-control btn btn-primary shadow-sm" 
        />
        </div>
        </div>
      </form>
    <h1>Mombasa, Kenya</h1>
    <div class="row">
      <div class="col-6"> 
        <img src="images-2/Partly-Cloudy.png" 
        alt="Partly cloudy icon"
        class="weather-icon"
        />
      <span class="temperature">28</span><span class="units">&degC | <a href="">&degF</a></span>
      <ul class="weather-details">
        <li>
          Precipitation: 43%
        </li>
        <li>
          Humidity: 73%
        </li>
        <li>
          Wind: 18km/h
        </li>
      </ul>
      </div>
        <div class="col-6">
          <div class="weather-info">
              Weather
          </div>
              <div class="day-time">
              Saturday 18:00
              </div>
                <div class="more-info">
                    Partly cloudy
                </div>
            </ul>

      </div>

    </div>

    </div>
  </div>

</body>
</html>
