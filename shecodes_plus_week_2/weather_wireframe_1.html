<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Martian+Mono:wght@100&family=Monoton&family=Mooli&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="card weather">
      <div class="card-body weather-body">
        <div class="row">
          <div class="col-4">
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Enter City" autocomplete="0ff" autofocus>
            </div>
          </div>
          <div class="col-2">
          <input type="submit" class="btn btn-primary" value="Search">
        </form>
        </div>
        </div>
          <h1>Mombasa</h1>
          <div class="row">
            <div class="col">
            <img class="partly-cloudy" src="images-2/Partly-Cloudy.png" alt="">
          <span class="temperature">29&deg;C</span>
            <p>Precipitation: 1% <br /> Humidity: 63% <br /> Wind: 23km/h</p>
          </div>
          <div class="col-6" class="weather-today">
            <h2>Weather</h2>
            <p>Tuesday 14:00 <br /> Partly cloudy</p>
          </div>
            </div>    
              <div class="row">
                <div class="col-2">Tue</div>
                <div class="col-2">Wed</div>
                <div class="col-2">Thur</div>
                <div class="col-2">Fri</div>
                <div class="col-2">Sat</div>
              </div>
              <div class="row">
                <div class="col-2">
                  <img src="images-2/Partly-Cloudy.png" alt="Partly Cloudy">
                </div>
                <div class="col-2">
                  <img src="images-2/Rain.png" alt="Rain">
                </div>
                <div class="col-2">
                  <img src="images-2/Partly-Cloudy.png" alt="Partly Cloudy">
                </div>
                <div class="col-2">
                  <img src="images-2/light-rain.png" alt="Little Rain">
                </div>
                <div class="col-2">
                  <img src="images-2/Rain.png" alt="Rain">
                </div>
                <div class="row">
                  <div class="col-2">30&deg; 24&deg</div>
                  <div class="col-2">30&deg; 24&deg</div>
                  <div class="col-2"> 30&deg; 24&deg</div>
                  <div class="col-2">29&deg; 24&deg</div>
                  <div class="col-2">29&deg; 24&deg</div>
                </div>
        
      </div>

    </div>

  </div>
  
</body>
</html>
